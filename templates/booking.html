{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/booking.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include 'UI/Header.html' %}
    <div class="container">
      <form class="form-group" method="post">
        {% csrf_token%}
        <div id="form">
          <h1 class="col-1">Booking Now</h1>
          <div class="form-control">
            <div id="content">
              <i class="bx bxs-user"></i>
              <input
                type="text"
                id="input-group"
                placeholder="First Name"
                name="fname"
                value="{{user.first_name}}"
              />
            </div>

            <div id="content">
              <i class="bx bxs-user"></i>
              <input
                type="text"
                id="input-group"
                placeholder="Last Name"
                name="lname"
                value="{{user.last_name}}"
              />
            </div>

            <div id="content">
              <i class="bx bxs-phone"></i>
              <input
                type="phonenumber"
                id="input-group"
                placeholder="Phone number"
                name="pnumber"
                value="{{user.phone}}"
              />
            </div>
            <div id="content">
              <i class="bx bxs-envelope"></i>
              <input
                type="email"
                id="input-group"
                placeholder="Email"
                name="email"
                value="{{user.email}}"
                readonly
              />
            </div>
            <div id="content">
              <i class="bx bxs-calendar"></i>
              <input
                type="date"
                id="input-group"
                placeholder="Arrival Date"
                name="checkout"
                value="{{in}}"
              />
            </div>

            <div id="content">
              <i class="bx bxs-calendar"></i>
              <input
                type="date"
                id="input-group"
                placeholder="Departure Date"
                name="checkin"
                value="{{out}}"
              />
            </div>

            <div id="content">
              <i class="bx bx-user-plus"></i>
              <select
                id="input-group"
                
                name="guest"
              >
                <option value="No of guests">No. of guests</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
            <div id="content">
              <i class="bx bxs-hotel"></i>
              <select
                id="input-group"
                
                name="type"
              >
                <option value="Room Type">Room Type</option>
                <option value="Single Bed">Single Bed</option>
                <option value="Single Bed with AC">Single Bed with AC</option>
                <option value="Double Bed">Double Bed</option>
                <option value="Double Bed with AC">Double Bed with AC</option>
              </select>
            </div>
          </div>
          <button type="submit" value="Submit" id="submit-btn" name="btn">Book Now</button>
        </div>
      </form>
    </div>
    {{room}}
    {% include 'UI/Footer.html' %}
  </body>
</html>
